<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bubbles -->
    <div class="bubbles">
      <!-- 50 bubbles -->
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    <!-- Waves -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="container">
      <!-- App UI -->
      <div class="part" style="background-color: #9aa196">
        <div class="title">
          <h2>
            <b class="text-danger">Welcome</b> <b class="text-info">to</b>
            <b class="text-danger">Voice</b> <b class="text-primary">Selfie</b>
            <b class="text-success">App.</b>
          </h2>
          <hr class="border-4" />
        </div>

        <div id="command" class="text-center">
          <h3>Tell <b class="text-primary">Selfie</b> to take a Selfie.</h3>
        </div>

        <div class="text-center pt-3">
          <img
            src="img1.gif"
            width="200"
            height="200"
            style="border-radius: 50%"
          />
        </div>

        <div id="textarea">
          <br />
          <input class="fs-3" type="text" readonly />
          <br />
        </div>

        <div class="display"></div>
        <div id="spanshot">
          <h2></h2>
        </div>

        <div id="btn" class="text-center mt-3">
          <button onclick="start()" class="fw-bold px-4 fs-4 btn btn-primary">
            Start</button
          ><br /><br />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
